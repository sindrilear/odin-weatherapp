<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
<body>
    <header>
        Sindri's Weather App 
        <div class="searchwrapper">
            <div class="locationwrapper">
                <input type="search" id="weather-search" placeholder="City name" required>
            </div>
            <div class="unitwrapper">
                <label for="units">Unit:</label>
                <select name="units" id="units">
                    <option value="metric">Metric</option>
                    <option value="us">US</option>
                </select>
                <button type="button" onclick="searchWeather()">Search</button>
            </div>
        </div>
    </header>
    <div class="weatherwrapper">
        <div class="weatherheader" id="weatherheader">
            
        </div>
        <div class="weatherelementswrapper">
            <div class="weatherdescription">
                <div class="descheader" id="descheader">
                    
                </div>
                <div class="condition" id="condition">
                    
                </div>
            </div>
            <div class="weathertemperatures">
                <div class="temperature" id="temperature">
                    
                </div>
                <div class="weatherinfogrid">
                    <div class="weatherinfo">
                        <div class="col">Feels like</div>
                        <div class="col">Humidity</div>
                    </div>
                    <div class="weatherinfo">
                        <div class="col" id="feels"></div>
                        <div class="col" id="humidity"></div>
                    </div>
                    <div class="weatherinfo">
                        <div class="col">Wind Speed</div>
                        <div class="col" >Wind Gust</div>
                    </div>
                    <div class="weatherinfo">
                        <div class="col"  id="wind"></div>
                        <div class="col" id="gust"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="futureweatherwrapper">
        Upcoming forecast....
        <div class="futureweathergrid">
            <div class="col">
                <div class="futuredesc1" id="futuredesc1">Partially cloudy</div>
                <div class="futuretemp1" id="futuretemp1">9째C</div>
                <div class="futureday1"  id="futureday1">Tuesday 12th May</div>
            </div>
            <div class="col">
                <div class="futuredesc2" id="futuredesc2">Partially cloudy</div>
                <div class="futuretemp2" id="futuretemp2">9째C</div>
                <div class="futureday2" id="futureday2">Tuesday 12th May</div>
            </div>
            <div class="col">
                <div class="futuredesc3" id="futuredesc3">Partially cloudy</div>
                <div class="futuretemp3" id="futuretemp3">9째C</div>
                <div class="futureday3" id="futureday3">Tuesday 12th May</div>
            </div>
            <div class="col">
                <div class="futuredesc4" id="futuredesc4">Partially cloudy</div>
                <div class="futuretemp4" id="futuretemp4">9째C</div>
                <div class="futureday4" id="futureday4">Tuesday 12th May</div>
            </div>
        </div>
    </div>
    <script src="weatherapp.js"></script>
</body>
</html>
